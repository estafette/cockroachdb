# Default values for cockroachdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#
# APPLICATION SETTINGS
#

# list of hostnames the installation listens to
hostnames:
- ci-db.estafette.io

secret:
  # if set to true the values are already base64 encoded when provided, otherwise the template performs the base64 encoding
  valuesAreBase64Encoded: false

  # when using estafette-letsencrypt-certificate controller to fetch key files, set this to true and leave googleServiceAccountKeyfileJson empty
  useLetsEncryptCertificateAnnotation: false

  # pem file for certificate
  certificatePemFile:

  # private key file for certificate
  certificateKeyFile:


# You can set a different external and internal GRPC port and service name. If using istio set InternalGrpcName to "cockroach"
internalGrpcPort: 26257
externalGrpcPort: 26257

# If the port numbers are different then then port names must be different as well.
internalGrpcName: grpc
externalGrpcName: grpc

internalHttpPort: 8080
externalHttpPort: 8080
httpName: http

storage: "10Gi"
storageClass: null

cacheSize: "25%"
maxSQLMemory: "25%"
clusterDomain: "cluster.local"

secure:
  enabled: false

# poddisruptionbudget settings
pdb:
  maxUnavailable: 1

#
# GENERIC SETTINGS
#

replicaCount: 5

image:
  repository: cockroachdb/cockroach
  # The tag can be set to override the appVersion getting used as the image tag
  tag:
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - cockroachdb
      topologyKey: kubernetes.io/hostname
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 10
      preference:
        matchExpressions:
        - key: cloud.google.com/gke-preemptible
          operator: In
          values:
          - "true"

# pass (additional) arguments to the container
extraArgs: []

# use to set extra environment variables
extraEnv: {}

# use to add extra labels
extraLabels: {}

# use to add extra labels to podspec for getting their values in prometheus
extraPodLabels: {}
